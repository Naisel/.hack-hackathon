<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1 id ="headerText">Mental Health Awareness Survey</h1>
</head>

<body>
    <form action="form.html" method="GET"> 
        <div id="qsns">
            <label for="name">Name</label>
            <input  name="name"><br>
           
        
        

            <label for="age">Age:</label>
            <input name="age"><br>
       
        
            <label for="address">Address:</label>
            <input name="address"><br>
            
            
            
            <p>Gender: <p>
            <input type="radio" id="male" name="gender" value="m"><label for="male">Male</label>
          
            <input type="radio" id="female" name="gender" value="f"> <label for="female">Female</label>

           <p>Q1)Are you facing sleeplessness?</p>
           <input type="radio" id="q1y" name="q1" value="y"><label for="q1y">yes</label>
           <input type="radio" id="q1n" name="q1" value="n"><label for="q1n">no</label>
        
           <p>Q2)Are you facing unexplainable sadness?</p>
           <input type="radio" id="q2y" name="q2" value="y"><label for="q2y">yes</label>
           <input type="radio" id="q2n" name="q2" value="n"><label for="q2n">no</label>

           <p>Q3)Are you feeling nervous,restless or tense?</p>
           <input type="radio" id="q3y" name="q3" value="y"><label for="q3y">yes</label>
           <input type="radio" id="q3n" name="q3" value="n"><label for="q3n">no</label>

           <p>Q4)Are you facing increased heartrates or sweaty or cold hands?</p>
           <input type="radio" id="q4y" name="q4" value="y"><label for="q4y">yes</label>
           <input type="radio" id="q4n" name="q4" value="n"><label for="q4n">no</label>

           <p>Q5)Are you feeling weak and tired all the time?</p>
           <input type="radio" id="q5y" name="q5" value="y"><label for="q5y">yes</label>
           <input type="radio" id="q5n" name="q5" value="n"><label for="q5n">no</label>





           
        
        
        </div>
        
        <button type="button" onclick=" checkButtn()">submit</button>
        <script src="form.js"></script>
    </form>
    
</body>




</html>
